[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"


[tool.poetry]
name = "dbt_remote_cli"
version = "0.1.0"
description = "cli to run dbt commands on GCP Cloud Run Jobs using dbt-server."
authors = ["emma.galliere <emma.galliere@artefact.com>"]
readme = ["package/README.md", "api/README.md", "README.md"]
packages = [
    { include = "package" }
]

[tool.poetry.dependencies]
python = "3.11.4"
google-api-core = "2.11.1"
google-cloud-bigquery = "3.11.4"
google-cloud-run = "0.9.1"
google-cloud-core = "2.3.3"
googleapis-common-protos = "1.59.1"
Click = "8.1.3"
requests = "2.31.0"
dbt-bigquery = "1.5.3"
dbt-core = "1.5.2"
pydantic = "1.10.12"
google-cloud-tasks = "2.14.1"

elementary-data = "0.9.2"
fastapi = "0.100.0"
gcsfs = "2023.6.0"
google-cloud-storage = "2.9.0"
google-cloud-firestore = "2.11.1"
google-cloud-logging = "3.6.0"
msgpack = "1.0.5"
python-dotenv = "1.0.0"
# pydantic = "1.9" # <2.0.0
pydantic_core = "2.3.0"
task-queue = "2.12.1"
uvicorn = "0.23.1"


[tool.poetry.scripts]
dbt-remote = 'package.src.dbt_remote_cli.cli:cli'

[tool.pytest.ini_options]
pythonpath = [
  ".", "package", "package/src", "package/src/dbt_remote_cli"
]
