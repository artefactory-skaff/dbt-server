[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"


[tool.poetry]
name = "dbt_server"
version = "0.0.1"
description = "CLI to run dbt commands using dbt-server."
authors = ["emma.galliere <emma.galliere@artefact.com>"]
readme = ["README.md"]
packages = [
    { include = "dbt_remote", from = "src" },
    { include = "dbt_server", from = "src" }
]


[tool.poetry.scripts]
dbt-remote = 'dbt_remote.cli:cli'
dbt-server = 'dbt_server.cli:cli'


[tool.poetry.dependencies]
python = "^3.11.0"
Click = "8.1.3"
requests = "2.31.0"
dbt-core = "1.6.4"
pydantic = "1.10.13"
elementary-data = "0.11.0"
fastapi = "0.100.0"
msgpack = "1.0.5"
python-dotenv = "1.0.0"
task-queue = "2.12.1"
uvicorn = "0.23.1"


[tool.poetry.group.dev]
optional = true

[tool.poetry.group.dev.dependencies]
pytest = "7.3.1"
pytest-env = "1.0.1"
requests-mock = "1.11.0"
httpx = "0.25.0"
isort = "5.12.0"
pyupgrade = "3.14.0"
black = "23.9.1"
mypy = "1.5.1"
types-requests = "2.31.0.0"


[tool.poetry.group.gcp]
optional = true

[tool.poetry.group.gcp.dependencies]
dbt-bigquery = "1.6.4"
google-cloud-tasks = "2.14.1"
gcsfs = "2023.6.0"
google-cloud-storage = "2.9.0"
google-cloud-firestore = "2.11.1"
google-cloud-logging = "3.6.0"
google-api-core = "2.11.1"
google-cloud-bigquery = "3.11.4"
google-cloud-run = "0.9.1"
google-cloud-core = "2.3.3"
googleapis-common-protos = "1.59.1"


[tool.poetry.group.azure]
optional = true

[tool.poetry.group.azure.dependencies]
dbt-snowflake = "1.6.4"
azure-storage-blob = "12.18.1"
azure-mgmt-containerinstance = "10.1.0"
azure-mgmt-resource = "23.0.1"
azure-identity = "1.14.0"
azure-cosmos = "4.5.1"
opencensus-ext-azure = "1.1.10"


[tool.black]
# https://github.com/psf/black
line-length = 100
target-version = ["py311"]

[tool.mypy]
ignore_missing_imports = true
plugins = ["pydantic.mypy"]


[tool.isort]
# https://github.com/timothycrosley/isort/
known_typing = "typing,types,typing_extensions,mypy,mypy_extensions"
sections = "FUTURE,TYPING,STDLIB,THIRDPARTY,FIRSTPARTY,LOCALFOLDER"
include_trailing_comma = true
default_section = "FIRSTPARTY"
multi_line_output = 3
indent = 4
force_grid_wrap = 0
use_parentheses = true
line_length = 100


[tool.pytest.ini_options]
env = [
  "DOCKER_IMAGE=dbt-local-server:latest",
  "BUCKET_NAME=data/storage",
  "COLLECTION_NAME=data/document",
  "LOGGING_SERVICE=Local",
  "STORAGE_SERVICE=LocalStorage",
  "METADATA_DOCUMENT_SERVICE=Local",
  "JOB_SERVICE=LocalJob"
]
