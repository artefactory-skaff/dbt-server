[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"


[tool.poetry]
name = "gcp_dbt_remote"
version = "0.0.0"
description = "cli to run dbt commands on GCP Cloud Run Jobs using dbt-server."
authors = ["emma.galliere <emma.galliere@artefact.com>"]
readme = ["README.md"]
packages = [
    { include = "dbt_remote" }
]

[tool.poetry.dependencies]
python = "^3.10.0"
google-cloud-run = ">=0.9" # so far: "0.9.1"
dbt-bigquery = "1.6.5"
pyjwt = "2.8"

# dbt-server dependencies
google-cloud-logging = "^3.7"
uvicorn = "^0"
fastapi = "^0"
google-cloud-firestore = "^2"

# pytest dependencies
pytest = "^7"
httpx = "^0"
elementary-data = "^0.10"
requests-mock = "^1.11"
pyfakefs = "^5.2"

[tool.poetry.scripts]
dbt-remote = 'dbt_remote.src.dbt_remote.cli:cli'

[tool.pytest.ini_options]
pythonpath = [
  ".", "dbt_remote", "dbt_remote/src", "dbt_remote/src/dbt_remote", "dbt_server"
]
